<h1>Listeler</h1>
<!-- 
    Sıralı listeler yani 1 2 3 için ordered - ol
    Sıralı olmayanlar * * * gibi olabilir unordered -ul
    list item - li kullanılacak yukarıdaki komutların içerisinde
 -->
 <ol>
    <li>Liste Öğesi*1*</li>
    <li>Liste Öğesi*2*
        <ul>
            <li>Liste Öğesi*1*</li>
            <li>Liste Öğesi*2*</li>
            <li>Liste Öğesi*3*</li>
         </ul>
    </li>
    <li>Diğer Özellikler </li>
 </ol>
 
 <ul>
    <li>Liste Öğesi*1*</li>
    <li>Liste Öğesi*2*</li>
    <li>Liste Öğesi*3*</li>
 </ul>
